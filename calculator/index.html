<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<div class = title> Calculator </div>
	<div>
		<table>
			<tr>
				<td colspan="4"> <input type="text" id="result"/> </td>
			</tr>
			<div id="calculator_keys">
				<tr>
					<td><button id = "+" type="button" class="operator_btn"> + </button></td>
					<td><button id = "-" type="button" class="operator_btn"> - </button></td>
					<td><button id = "*" type="button" class="operator_btn"> * </button></td>
					<td><button id = "/" type="button" class="operator_btn"> / </button></td>
				</tr>
				<tr>
					<td><button id = "1" type="button" class="btn"> 1 </button></td>
					<td><button id = "2" type="button" class="btn"> 2 </button></td>
					<td><button id = "3" type="button" class="btn"> 3 </button></td>
				</tr>
				<tr>
					<td><button id = "4" type="button" class="btn"> 4 </button></td>
					<td><button id = "5" type="button" class="btn"> 5 </button></td>
					<td><button id = "6" type="button" class="btn"> 6 </button></td>
				</tr>
				<tr>
					<td><button id = "7" type="button" class="btn"> 7 </button></td>
					<td><button id = "8" type="button" class="btn"> 8 </button></td>
					<td><button id = "9" type="button" class="btn"> 9 </button></td>
				</tr>
				<tr>
					<td><button id = "clear" type="button" > C </button></td>
					<td><button id = "0" type="button" class="btn"> 0 </button></td>
					<td><button id = "equal" type="button" > = </button></td>
				</tr>
			</div>
			<script src="scripts.js"></script>
		</table>
	</div>
</body>

<!--<link rel="stylesheet" TYPE="text/css" href="styles.css">
-->
</html>
